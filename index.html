<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>Keshav Sharma Drum Kit</title>
    <link rel="icon" type="image/x-icon" href="/image/favicon.jpg" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1 class="glow">KS Drum Kit</h1>
    <div class="keys">
      <div data-key="65" class="key">
        <div>A</div>
        <span class="sound">clap</span>
      </div>
      <div data-key="83" class="key">
        <div>S</div>
        <span class="sound">hihat</span>
      </div>
      <div data-key="68" class="key">
        <div>D</div>
        <span class="sound">kick</span>
      </div>
      <div data-key="70" class="key">
        <div>F</div>
        <span class="sound">openhat</span>
      </div>
      <div data-key="71" class="key">
        <div>G</div>
        <span class="sound">boom</span>
      </div>
      <div data-key="72" class="key">
        <div>H</div>
        <span class="sound">ride</span>
      </div>
      <div data-key="74" class="key">
        <div>J</div>
        <span class="sound">snare</span>
      </div>
      <div data-key="75" class="key">
        <div>K</div>
        <span class="sound">tom</span>
      </div>
      <div data-key="76" class="key">
        <div>L</div>
        <span class="sound">tink</span>
      </div>
    </div>
    <button class="btn"><a href="index2.html">version2</a></button>
    <audio data-key="65" src="beats/clap.wav"></audio>
    <audio data-key="83" src="beats/hihat.wav"></audio>
    <audio data-key="68" src="beats/kick.wav"></audio>
    <audio data-key="70" src="beats/openhat.wav"></audio>
    <audio data-key="71" src="beats/boom.wav"></audio>
    <audio data-key="72" src="beats/ride.wav"></audio>
    <audio data-key="74" src="beats/snare.wav"></audio>
    <audio data-key="75" src="beats/tom.wav"></audio>
    <audio data-key="76" src="beats/tink.wav"></audio>
  </body>
</html>
